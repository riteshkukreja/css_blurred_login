<!DOCTYPE html>
<html>
<head>

	<title>CSS Blur</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="blur.css">

	<script type="text/javascript" src="blur.js"></script>
</head>
<body>

	<div id="background">
		<div id="full_blur">
		</div>
		<div id="mouse">
			<div id="semi_blur_1"></div>
			<div id="semi_blur_2"></div>
			<div id="no_blur"></div>
		</div>
	</div>

	<div id="login_form">
		<h2>Login</h2>
		<form>
			<span class="user">
				<input type="email" name="email" placeholder="Enter Email Address">
			</span>
			<span class="pass">
				<input type="password" name="pass" placeholder="Enter Password">
			</span>
			<input type="submit" value="login">

			<div id="register">Register</div>
		</form>
	</div>

	<div id="register_form">
		<h2>Register</h2>
		<form>
			<span class="user">
				<input type="email" name="email" placeholder="Enter Email Address">
			</span>
			<span class="pass">
				<input type="password" name="pass" placeholder="Enter Password">
			</span>
			<span class="pass">
				<input type="password" name="pass" placeholder="Confirm Password">
			</span>
			<input type="submit" value="register">

			<div id="login">login</div>
		</form>
	</div>

</body>
</html>
